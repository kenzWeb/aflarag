#version: '3.8'

services:
  vllm-server:
    image: vllm/vllm-openai:latest
    container_name: alpha_rag_vllm
    runtime: nvidia
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN} # Опционально, если есть токен
    volumes:
      # Прокидываем кэш, чтобы не качать модель при каждом перезапуске
      - ~/.cache/huggingface:/root/.cache/huggingface
    ports:
      - '8000:8000'
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ipc: host
    command: >
      --model hugging-quants/Meta-Llama-3.1-8B-Instruct-AWQ-INT4
      --quantization awq_marlin
      --dtype float16
      --gpu-memory-utilization 0.95
      --max-model-len 4096
      --tensor-parallel-size 1
      --enable-chunked-prefill
      --enable-prefix-caching
      --max-num-seqs 256
